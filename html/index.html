<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
    <link rel="stylesheet" type="text/css" href="../vendor/font-awesome/5.0.13/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="../vendor/vue-v2.6.10/vue.js"></script>
</head>

<body>
    <!-- demo root element -->
    <div id="demo">
        <!-- use component -->
        <demo-grid :heroes="gridData" :columns="gridColumns">
        </demo-grid>
    </div>

    <!-- component template -->
    <script type="text/x-template" id="grid-template">
        <table>
            <thead>
                <tr>
                    <th v-for="key in columns"
                        @click.exact="sortBy(key)"
                        @click.shift="sortByShift(key)">
                        {{ key }}
                        <!-- fa-sort fa-sort-up fa-sort-down -->
                        <i class="fas" :class="sortOrders[key] === 0 ? 'fa-sort' : (sortOrders[key] > 0 ? 'fa-sort-up' : 'fa-sort-down')"></i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in filteredHeroes">
                    <td v-for="key in columns">
                        {{entry[key]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </script>
    <script src="../js/index.js"></script>
</body>
</html>
